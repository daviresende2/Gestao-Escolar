<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestão Escolar</title>

<link rel="stylesheet" href="styles4.css">
<script src="script4.js"></script>

</head>
<body>

<section>

<h2>Cadastro de Alunos:</h2>
<form id="cadastroForm">
  <!-- onde se insere as info's dos alunos -->
  
  <div class="div1">
  <label for="input_nome">Nome:</label>
  <input type="text" id="input_nome" required><br><br>
  
  <label for="input_ra">RA:</label>
  <input type="text" id="input_ra" required><br><br>
  
  <label for="input_email">E-mail:</label>
  <input type="email" id="input_email" required><br><br>
  </div>
  
  <div class="div2">
  <h3>Notas do Primeiro Bimestre</h3>
  <!-- onde insere as notas do 1o bimestre -->
  <label for="input_prova_1">Nota da Prova:</label>
  <input type="number" id="input_prova_1" min="0" max="10" step="0.01" required>
  
  <label for="input_aep_1">Nota da AEP:</label>
  <input type="number" id="input_aep_1" min="0" max="10" step="0.01" required>
  
  <label for="input_prova_integrada_1">Nota da Prova Integrada:</label>
  <input type="number" id="input_prova_integrada_1" min="0" max="10" step="0.01" required>
  </div>

  <div class="div3">
  <h3>Notas do Segundo Bimestre</h3>
  <!-- onde insere as notas do 2o bimestre -->
  <label for="input_prova_2">Nota da Prova:</label>
  <input type="number" id="input_prova_2" min="0" max="10" step="0.01" required>
  
  <label for="input_aep_2">Nota da AEP:</label>
  <input type="number" id="input_aep_2" min="0" max="10" step="0.01" required>
  
  <label for="input_prova_integrada_2">Nota da Prova Integrada:</label>
  <input type="number" id="input_prova_integrada_2" min="0" max="10" step="0.01" required>
  <!-- Botão para adicionar as info's dos alunos -->
</div> 
  <div class="b"><button class="bt1" type="button" onclick="adicionaDadosAluno()">Adicionar Aluno</button>
  </div>

</form>
</section>

<h2>Lista dos Alunos:</h2>
<!-- a tabela para exibição das informações dos alunos -->
<table id="alunosTable">
  <thead>
    <!-- o cabeçalho -->
    <tr>
      <th>Nome</th>
      <th>RA</th>
      <th>Email</th>
      <th>Prova 1</th>
      <th>AEP 1</th>
      <th>Prova Integrada 1</th>
      <th>Média 1</th>
      <th>Prova 2</th>
      <th>AEP 2</th>
      <th>Prova Integrada 2</th>
      <th>Média 2</th>
      <th>Média Final</th>
      <th>Status</th>
      <th>Observações</th> <!-- observações adicionais -->
    </tr>
  </thead>
  <tbody>
    <!-- onde os dados vão ser inseridos -->
  </tbody>
</table>
</body>
</html>
